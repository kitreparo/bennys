<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Corrigido para ter apenas uma tag de viewport -->
    <title>Uso do Ba√∫</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Limite m√°ximo para telas grandes */
            width: 90%; /* Para telas menores, ocupa quase toda a largura */
            margin: 0 auto; /* Centraliza o container */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            color: white;
        }

        .generate-button {
            background-color: #28a745;
        }

        .reset-button {
            background-color: #dc3545;
        }

        button:hover {
            opacity: 0.9;
        }

        .generated-text-container {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            font-size: 1rem;
            word-wrap: break-word;
            position: relative;
            text-align: left; /* Alinha o texto √† esquerda */
        }

        .calculations-container {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #e9ecef;
            font-size: 1rem;
            text-align: left; /* Alinha o texto √† esquerda */
        }

        pre {
            margin: 0;
            white-space: pre-wrap; /* Quebra de linha quando necess√°rio */
            word-wrap: break-word; /* Garante que o texto longo quebre nas palavras */
            padding: 0;
        }

        .copy-button {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 6px 10px;  /* Reduz o tamanho do padding */
            border-radius: 5px;
            cursor: pointer;
            align-self: flex-end; /* Alinha o bot√£o √† direita */
            margin-top: 10px; /* D√° um espa√ßamento adequado */
            font-size: 0.9rem; /* Ajusta o tamanho da fonte */
            width: auto; /* Tamanho do bot√£o ajustado ao conte√∫do */
        }

        .copy-button:hover {
            background-color: #138496;
        }

        /* Estilo para tornar o texto em negrito e formatar com a primeira letra mai√∫scula */
        .calculations-container p {
            font-weight: bold;
            text-transform: capitalize; /* Primeira letra de cada palavra em mai√∫scula */
        }

        /* Estilo para colorir os n√∫meros conforme solicitado */
        .calculations-container p span {
            font-weight: bold;
        }

        #cliente-paga {
            color: black; /* Cor preta */
        }

        #taxa-bennys {
            color: red; /* Cor vermelha */
        }

        #lucro-mecanico {
            color: green; /* Cor verde */
        }

        /* Ajustes para responsividade */
        @media (min-width: 768px) {
            .container {
                max-width: 600px; /* Define limite maior para telas grandes */
                padding: 30px; /* Espa√ßamento maior para desktop */
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px; /* Reduz o padding para telas menores */
            }

            h1 {
                font-size: 1.2rem; /* Reduz o tamanho do t√≠tulo */
            }

            input, button {
                font-size: 0.9rem; /* Reduz tamanho do texto para dispositivos pequenos */
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 800px; /* Aumenta o tamanho em telas grandes */
            }
        }

        /* For√ßa os inputs e bot√µes a ocuparem toda a largura do container */
        input, button {
            width: 100%; /* Ocupa toda a largura do container */
            box-sizing: border-box; /* Inclui padding e borda no tamanho total */
        }

        /* Estilo para o menu de navega√ß√£o */
        .navbar {
            background-color: #333; /* Cor de fundo do menu */
            position: fixed; /* Fixa o menu no topo */
            top: 0; /* Alinha o menu no topo */
            width: 100%; /* O menu ocupa toda a largura da tela */
            padding: 10px 0; /* Espa√ßamento interno */
            z-index: 1000; /* Garante que o menu fique acima de outros elementos */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra para destacar o menu */
        }

        .navbar ul {
            list-style-type: none; /* Remove os pontos da lista */
            margin: 0;
            padding: 0;
            text-align: center; /* Centraliza os itens do menu */
        }

        .navbar li {
            display: inline; /* Exibe os itens do menu na horizontal */
            margin-right: 20px; /* Espa√ßo entre os itens */
        }

        .navbar a {
            color: white; /* Cor do texto */
            text-decoration: none; /* Remove o sublinhado */
            font-size: 1.2rem; /* Tamanho da fonte */
            padding: 8px 16px; /* Espa√ßamento interno nos links */
        }

        .navbar a:hover {
            background-color: #28a745; /* Cor de fundo ao passar o mouse */
            border-radius: 5px; /* Bordas arredondadas no hover */
        }

        /* Espa√ßo para o conte√∫do n√£o ficar embaixo do menu */
        .container {
            padding-top: 60px; /* D√° um espa√ßamento para o conte√∫do abaixo do menu */
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
   
    <!-- Restante do conte√∫do -->
    <div class="container">
        <h1>Uso do Ba√∫</h1>

        <!-- Campos de formul√°rio -->
        <label for="tinha">Tinha:</label>
        <input type="text" id="tinha" placeholder="Digite quantos kits tinha" oninput="formatInput('tinha')">

        <label for="tem">Tem:</label>
        <input type="text" id="tem" placeholder="Digite quantos kits ter√£o" oninput="formatInput('tem')">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o nome do comprador">

        <label for="passaporte">Passaporte:</label>
        <input type="text" id="passaporte" placeholder="Digite o passaporte">

        <label for="profissao">Profiss√£o:</label>
        <input type="text" id="profissao" placeholder="Digite a profiss√£o">

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" placeholder="Digite a quantidade de kits (m√≠nimo de 5)" min="5" oninput="calcularValor()">

        <label for="valor">Valor Total:</label>
        <input type="text" id="valor" readonly placeholder="0">

        <label for="id-imposto">ID do Imposto:</label>
        <input type="text" id="id-imposto" value="226" readonly>

        <label for="hora">Hora:</label>
        <input type="time" id="hora">

        <div class="button-container">
            <button class="generate-button" onclick="gerarTexto()">Gerar Texto</button>
            <button class="reset-button" onclick="resetarFormulario()">Resetar</button>
        </div>

        <!-- Novo container para mostrar c√°lculos autom√°ticos -->
        <div id="calculations-output" class="calculations-container">
            <p><strong>Cliente Paga:</strong> <span id="cliente-paga">R$0</span></p>
            <p><strong>Taxa Bennys:</strong> <span id="taxa-bennys">R$0</span></p>
            <p><strong>Lucro do Mec√¢nico:</strong> <span id="lucro-mecanico">R$0</span></p>
        </div>

        <!-- √Årea para exibir o texto gerado -->
        <div id="generated-output" class="generated-text-container">
            <pre id="generated-content"></pre>
            <button class="copy-button" onclick="copyToClipboard()">üìã Copiar</button>
        </div>
    </div>

    <script>
        // Fun√ß√£o para formatar os campos num√©ricos com ponto de milhar
        function formatInput(fieldId) {
            const input = document.getElementById(fieldId);
            let value = input.value.replace(/\D/g, ''); // Remove caracteres n√£o num√©ricos
            if (value) {
                value = parseInt(value);
                input.value = value.toLocaleString('pt-BR'); // Formata com separa√ß√£o de milhar
            }
        }

        // Fun√ß√£o para calcular o valor total com base na quantidade de kits
        function calcularValor() {
            const quantidade = parseInt(document.getElementById('quantidade').value) || 0;
            const valorPorKit = 5000; // Valor fixo por kit
            const valorTotal = quantidade * valorPorKit;
            const taxaBennys = quantidade * 2000; // Taxa Bennys
            const lucroMecanico = quantidade * 3000; // Lucro do mec√¢nico

            if (quantidade >= 5) {
                // Exibindo o valor total no formato "R$500.000"
                document.getElementById('valor').value = `R$${valorTotal.toLocaleString('pt-BR')}`;
                // Atualizando os c√°lculos autom√°ticos
                document.getElementById('cliente-paga').textContent = `R$${valorTotal.toLocaleString('pt-BR')}`;
                document.getElementById('taxa-bennys').textContent = `R$${taxaBennys.toLocaleString('pt-BR')}`;
                document.getElementById('lucro-mecanico').textContent = `R$${lucroMecanico.toLocaleString('pt-BR')}`;
                // Exibe o container de c√°lculos
                document.getElementById('calculations-output').style.display = "block";
            } else {
                document.getElementById('valor').value = "0";
                document.getElementById('calculations-output').style.display = "none";
            }
        }

        // Fun√ß√£o para gerar o texto a partir dos dados preenchidos
        function gerarTexto() {
            const tinha = document.getElementById('tinha').value;
            const tem = document.getElementById('tem').value;
            const nome = document.getElementById('nome').value;
            const passaporte = document.getElementById('passaporte').value;
            const profissao = document.getElementById('profissao').value;
            const quantidade = document.getElementById('quantidade').value;
            const valor = document.getElementById('valor').value;
            const idImposto = document.getElementById('id-imposto').value;
            const hora = document.getElementById('hora').value;

            // Verifica se todos os campos obrigat√≥rios est√£o preenchidos corretamente
            if (!tinha || !tem || !nome || !passaporte || !profissao || !quantidade || quantidade < 5 || !hora) {
                alert("Preencha todos os campos corretamente!");
                return;
            }

            const textoGerado = `Tinha: ${tinha}
Tem: ${tem}
Nome: ${nome}
Passaporte: ${passaporte}
Profiss√£o: ${profissao}
Quantidade: ${quantidade}
Valor Total: ${valor}
ID do Imposto: ${idImposto}
Hora: ${hora}`;

            // Exibe o texto gerado na tela
            document.getElementById("generated-content").textContent = textoGerado;
            document.getElementById("generated-output").style.display = "block";

            // Rola a p√°gina at√© o container de texto gerado
            document.getElementById("generated-output").scrollIntoView({ behavior: 'smooth' });
        }

        // Fun√ß√£o para copiar o texto gerado para a √°rea de transfer√™ncia
        function copyToClipboard() {
            const generatedText = document.getElementById("generated-content").textContent;
            navigator.clipboard.writeText(generatedText).then(() => {
                alert("Texto copiado para a √°rea de transfer√™ncia!");
            }).catch(err => {
                alert("Erro ao copiar: " + err);
            });
        }

        // Fun√ß√£o para resetar o formul√°rio
        function resetarFormulario() {
            document.querySelectorAll('input').forEach(input => input.value = "");
            document.getElementById('id-imposto').value = "226"; // Restaura o valor fixo do campo "ID do Imposto"
            document.getElementById('valor').value = "0";
            document.getElementById('calculations-output').style.display = "none"; // Esconde os c√°lculos
            document.getElementById("generated-output").style.display = "none"; // Esconde o texto gerado
        }
    </script>
</body>
</html>
